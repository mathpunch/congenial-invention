<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex">
  <link rel="icon" href="/assets/img/salyte.jpg" />
  <link rel="stylesheet" href="/assets/css/ubar.css?v=3" />
  <link rel="stylesheet" href="/assets/css/tabs.css?v=3" />
  <script src="/assets/js/cdn-rocket.js?v=3"></script>
  <script src="/assets/js/anym.js?v=3"></script>
  <title>Infrared Proxy</title>
  <script src="/assets/js/preload.js?v=3"></script>
  
  <style>
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      width: 44px;
      height: 44px;
      animation: spinner-y0fdc1 2s infinite ease;
      transform-style: preserve-3d;
    }

    .spinner > div {
      background-color: rgba(0,77,255,0.2);
      height: 100%;
      position: absolute;
      width: 100%;
      border: 2px solid #004dff;
    }

    .spinner div:nth-of-type(1) { transform: translateZ(-22px) rotateY(180deg); }
    .spinner div:nth-of-type(2) { transform: rotateY(-270deg) translateX(50%); transform-origin: top right; }
    .spinner div:nth-of-type(3) { transform: rotateY(270deg) translateX(-50%); transform-origin: center left; }
    .spinner div:nth-of-type(4) { transform: rotateX(90deg) translateY(-50%); transform-origin: top center; }
    .spinner div:nth-of-type(5) { transform: rotateX(-90deg) translateY(50%); transform-origin: bottom center; }
    .spinner div:nth-of-type(6) { transform: translateZ(22px); }

    @keyframes spinner-y0fdc1 {
      0% { transform: rotate(45deg) rotateX(-25deg) rotateY(25deg); }
      50% { transform: rotate(45deg) rotateX(-385deg) rotateY(25deg); }
      100% { transform: rotate(45deg) rotateX(-385deg) rotateY(385deg); }
    }
  </style>
</head>
<body>
  <div id="loading-screen" style="display: none;">
    <div class="spinner">
      <div></div><div></div><div></div><div></div><div></div><div></div>
    </div>
  </div>

  <div id="urlBar">
    <button class="btn btn-sm btn-ghost btn-circle" onclick="back()"><i data-lucide="chevron-left"></i></button>
    <button class="btn btn-sm btn-ghost btn-circle" onclick="forward()"><i data-lucide="chevron-right"></i></button>
    <button class="btn btn-sm btn-ghost btn-circle" onclick="reload()"><i data-lucide="rotate-cw" class="icon"></i></button>
    <input type="text" placeholder="Search Or Type URL" class="input searchBar" id="searchBar" style="outline:none;" />
    <i data-lucide="search" class="search" style="width:15px;left:133px;color:rgb(140,148,160);"></i>
    <button class="btn btn-sm btn-ghost btn-circle" id="tabs"><i data-lucide="folder" class="icon"></i></button>
    <button class="btn btn-sm btn-ghost btn-circle" onclick="openWindow()"><i data-lucide="square-arrow-out-up-right" class="icon"></i></button>
    <button class="btn btn-sm btn-ghost btn-circle" id="more"><i data-lucide="menu" class="icon"></i></button>
  </div>
  <div id="menu">
    <button class="btn btn-sm" onclick="exit()" style="margin-top:-46px;"><i data-lucide="house" class="icon" style="width:17px;"></i>Return</button>
    <button class="btn btn-sm" onclick="hideBar()"><i data-lucide="eye-off" class="icon"></i>Hide Bar</button>
    <button class="btn btn-sm" onclick="toggleFs()"><i data-lucide="minimize" class="icon"></i>Fullscreen</button>
    <button class="btn btn-sm" onclick="devTools()"><i data-lucide="terminal" class="icon"></i>DevTools</button>
  </div>
  <div id="sidebar">
    <button class="btn btn-sm btn-ghost btn-circle" onclick="createIframe()" style="position:absolute;margin-top:-45px;left:9px;"><i data-lucide="plus"></i></button>
    <button class="btn btn-sm btn-ghost btn-circle" onclick="toggleSidebar()" style="position:absolute;margin-top:-45px;right:9px;"><i data-lucide="x"></i></button>
    <div id="tabList" class="tab-buttons themesExcluded"></div>
  </div>
  <div class="iframe-container" id="iframe-container">
    <iframe src="loading.html" id="loader" title="Loading.." style="display:block"></iframe>
    <iframe src="" id="siteurl" title="tab1" class="first" sandbox="allow-scripts allow-same-origin allow-forms allow-pointer-lock allow-orientation-lock allow-modals allow-top-navigation allow-downloads"></iframe>
  </div>

  <script src="/baremux/index.js?v=3"></script>
  <script src="/wk/wk2.js?v=3"></script>
  <script src="/assets/js/themes.js?v=3"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="/assets/js/loader.js?v=3"></script>
  <script src="/assets/js/tabs.js?v=3"></script>
  <script>startInterval();</script>

  <script>
    if (localStorage.getItem('loadingScreenDisabled') === 'true') {
      document.getElementById('loading-screen').style.display = 'none';
      document.body.style.overflow = '';
    } else {
      document.getElementById('loading-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden';

      window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loading-screen');
        loadingScreen.classList.add('fade-out');
        setTimeout(function() {
          loadingScreen.style.display = 'none';
          document.body.style.overflow = '';
        }, 500);
      });
    }
  </script>
</body>
</html>
